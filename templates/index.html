<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafScan AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Éléments avec les IDs EXACTS utilisés dans script.js -->
    <h1>LeafScan AI</h1>
    <input type="file" id="file" accept="image/*">
    <button id="analyze-btn" disabled>Analyser</button>
    <button id="refresh-btn">Actualiser</button>
    <div id="result"></div>

    <!-- Chargement des scripts à la fin du body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>

    <!-- Script de débogage -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkElements = () => {
                const ids = ['file', 'analyze-btn', 'refresh-btn', 'result'];
                ids.forEach(id => {
                    if (!document.getElementById(id)) {
                        console.error(`Élément manquant: #${id}`);
                    }
                });
            };
            checkElements();
        });
    </script>
</body>
</html>
